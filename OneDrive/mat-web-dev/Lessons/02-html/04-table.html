<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table</h1>

    <!-- 
        table: to declare the table
        tr: (table row) to create rows
        th: (table heading) table heading
        td: (table data) actual data
    -->

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Job</th>
      </tr>
      <tr>
        <td>Anna</td>
        <td>28</td>
        <td>Astronaut</td>
      </tr>
      <tr>
        <td>Arthur</td>
        <td></td>
        <td>King</td>
      </tr>
      <tr>
        <td>Gael</td>
        <td>37</td>
        <td>Web dev</td>
      </tr>
    </table>
  </body>
</html>
