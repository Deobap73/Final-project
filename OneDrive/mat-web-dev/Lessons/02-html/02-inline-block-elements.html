<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and block elements</title>
  </head>
  <body>
    <h1>Inline and block elements</h1>

    <h2>Block elements:</h2>
    <p>I am a paragraph, block element</p>
    <h6>I am an h6, block element</h6>
    <div>I am a div, also block element</div>

    <h2>Inline elements:</h2>
    <a href="#">link1</a>
    <a href="#">link2</a>
    <a href="#">link3</a>
    <img
      src="https://bsmedia.business-standard.com/_media/bs/img/article/2020-12/11/full/1607655600-5776.jpg"
      alt="Mountain view"
      width="300"
    />
    <img
      src="https://images.theconversation.com/files/379026/original/file-20210115-21-90wsyw.jpg"
      alt="Another mountain view"
      width="300"
    />
  </body>
</html>
